<!DOCTYPE html>
<html lang="pt-br" class="tema-{{ request.cookies.get('tema', 'claro') }}">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Relier Caf√©{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    .tema-claro body {
      background-color: #f8f9fa;
    }
    .tema-claro .navbar {
      background-color: #343a40;
    }

    .tema-escuro body {
      background-color: #333;
      color: #fff;
    }
    .tema-escuro .navbar {
      background-color: #222;
    }
    .tema-escuro .card {
      background-color: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  {% if not hide_navbar %}
    {% include 'navbar.html' %}
  {% endif %}
  
  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
