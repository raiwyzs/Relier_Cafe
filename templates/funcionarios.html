{% extends 'base.html' %}
{% block content %}
<h2>Funcionários</h2>
<a href="{{ url_for('cadastro') }}" class="btn btn-primary mb-3">Novo Funcionário</a>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for funcionario in funcionarios %}
        <tr>
            <td>{{ funcionario[1] }}</td>
            <td>{{ funcionario[2] }}</td>
            <td>{{ funcionario[3] }}</td>
            <td>{{ funcionario[4] }}</td>
            <td>
                <a href="{{ url_for('editar_funcionario', id=funcionario[0]) }}" class="btn btn-sm btn-warning">Editar</a>
                <form method="post" action="{{ url_for('excluir_funcionario', id=funcionario[0]) }}" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
