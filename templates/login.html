<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h2>Login</h2>
    <form method="post">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="senha" placeholder="Senha" required><br>
      <button type="submit">Entrar</button>
    </form>
    <a href="{{ url_for('register') }}">Cadastrar</a> |
    <a href="{{ url_for('recuperar_senha') }}">Esqueci a senha</a>
    {% endblock %}
</body>
</html>
    {% if erro %}
        <p style="color:rgb(187, 39, 39);">{{ erro }}</p>
    {% endif %}
</body>
</html>
