{% extends 'base.html' %}
{% block content %}
<h2>Tabela de Preços</h2>
<table>
  <tr><th>Produto</th><th>Preço</th>
  {% if pode_editar %}<th>Editar</th>{% endif %}
  </tr>
  {% for produto in produtos %}
  <tr>
    <td>{{ produto[1] }}</td>
    <td>R$ {{ produto[2] }}</td>
    {% if pode_editar %}
    <td>
      <form method="post" style="display:inline;">
        <input type="hidden" name="produto_id" value="{{ produto[0] }}">
        <input type="number" step="0.01" name="novo_preco" value="{{ produto[2] }}" required>
        <button type="submit">Salvar</button>
      </form>
    </td>
    {% endif %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
